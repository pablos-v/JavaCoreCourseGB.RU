<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List page</title>
</head>
<body>
<h1 th:text="${mainTag}">Table of items</h1><br>
<table>
    <tr>
        <th>Issue ID</th>
        <th>Book</th>
        <th>Reader</th>
        <th>Take time</th>
    </tr>
    <tr th:each="issue: ${issuerService.getAllIssues()}">
        <td th:text="${issue.getId()}"></td>
        <td th:text="${issuerService.getBookByIssue(issue).getName()}"></td>
        <td th:text="${issuerService.getReaderByIssue(issue).getName()}"></td>
        <td th:text="${issue.getTimestamp()}"></td>
    </tr>
</table>
</body>
</html>
