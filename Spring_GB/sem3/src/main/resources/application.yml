server:
  port: 8080
application:
  max-allowed-books: 4
spring:
  datasource:

#    url: jdbc:h2:mem:test
#    username: sa
#    password:
#    driver-class-name: org.h2.Driver

    url: jdbc:postgresql://localhost:5432/postgres
    username: sa
    password:
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect